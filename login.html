<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="ASSETS/CSS/login.css">
</head>
<body>
    <header>
        <img src="ASSETS/IMG/logo-social.png" alt="Logo UMNG">
    </header>
    <section>
        <div class="izquierda">
            <h1>Universidad Militar Nueva Granada</h1>
            <span>El administrador se encarga de verificar los documentos enviados por el operador</span>
        </div>
        <div class="derecha">
            <div class="Iniciar-Sesion">
                <h2>Iniciar sesión</h2>
                <form action="#">
                    <div class="login">
                        <span class="iconos"><ion-icon name="person-circle"></ion-icon></span>
                        <input type="Usuario" required>
                        <label>Usuario</label>
                    </div>
                    <div class="login">
                        <span class="iconos"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="Contraseña" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="recordarContra">
                        <label><input type="Checkbox">Recordar Contraseña</label>
                        <a href="#">¿Se olvido la contraseña?</a>
                    </div>
                    <button type="submit" class="btn">Iniciar sesión</button>
                    <div class="login-registro">
                        <p>¿No tienes cuenta? <a href= "#" class="link-registro"> Registrarse </a>
        
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
