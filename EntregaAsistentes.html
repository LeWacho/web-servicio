<body>
    <header>

    <section>
        <div class="CuadroTexto">

            <div class="Boton">
                <input type="text" >
                <button class="BotonSave">Guardar</a> </button>

            <div class="DropDown">

                    <option value="pantallazo requisición univex">pantallazo requisición univex</option>
                </select>

            <div class="SubirSave">
                <div>
                    <h6>sin archivo</h6>
                <form>
                    <div id="File">
                        <p id="Text">Seleccionar archivo</p>
                        <input type="file" id="archivo" name="archivo" accept="application/pdf">
                    </div>
                </form>
                </div>
                <button class="BotonSaveFin">Guardar</button>
            </div>
            <div>
                <textarea name="" id="" cols="150" rows="10" disabled={true}></textarea>
            </div>
    
                <div class="Boton">
